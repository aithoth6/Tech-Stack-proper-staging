<script>
// This variable is now injected dynamically from the server
// Corrected Syntax in HTML <script> section
const SCRIPT_URL = "<?= scriptUrl ?>";
const IS_DEV = JSON.parse("<?= isDev ?>"); // This ensures it becomes a JS boolean

let readyOrdersStorage = [];
const REFRESH_INTERVAL = 5000;
let soundEnabled = true;
let currentOrders = {pending: [], cooking: []};
let pendingOrderId = null;
let alertCycles = {}; 
let knownOrderIds = new Set();

function toggleSound() {
    soundEnabled = !soundEnabled;
    const btn = document.getElementById('soundBtn');
    btn.textContent = soundEnabled ? 'üîä ON' : 'üîá OFF';
    if (!soundEnabled) {
        Object.keys(alertCycles).forEach(orderId => stopAlertCycle(orderId));
    }
}

function loadOrders() {
    // google.script.run bypasses CORS and 302 errors completely
    google.script.run
      .withSuccessHandler(function(data) {
          currentOrders = data;
          renderOrders();
      })
      .withFailureHandler(function(error) {
          console.error('Error loading orders:', error);
      })
      .getOrders(); // Calls the function in Code.js directly
}

function renderOrders() {
    renderPending();
    renderCooking();
}

function renderPending() {
    const container = document.getElementById('pendingOrders');
    const orders = currentOrders.pending || [];
    document.getElementById('pendingCount').textContent = orders.length;

    if (soundEnabled) {
        orders.forEach(order => {
            const orderId = order.orderId;
            if (!knownOrderIds.has(orderId)) {
                knownOrderIds.add(orderId);
                startAlertCycle(orderId);
            }
        });
    }
    
    const currentPendingIds = orders.map(o => o.orderId);
    Object.keys(alertCycles).forEach(orderId => {
        if (!currentPendingIds.includes(orderId)) {
            stopAlertCycle(orderId);
            knownOrderIds.delete(orderId); 
        }
    });

    if (orders.length === 0) {
        container.innerHTML = '<div class="empty-state"><div class="empty-icon">‚úÖ</div><div class="empty-text">No pending orders</div></div>';
        return;
    }

    container.innerHTML = orders.map(order => `
        <div class="order-card pending">
            <div class="order-number">#${order.orderId}</div>
            <div class="order-time">‚è∞ ${order.time}</div>
            ${order.customerName ? `<div class="order-customer">üë§ ${order.customerName}</div>` : ''}
            <div class="order-phone">üìû ${order.phone}</div>
            <div class="order-items">${order.items}</div>
            ${order.updated ? '<div class="updated-badge">‚ö†Ô∏è ORDER UPDATED</div>' : ''}
            <div class="order-info">
                <div class="info-item"><span>${order.deliveryOption === 'Pickup' ? 'üìç' : 'üöó'}</span> <span>${order.deliveryOption}</span></div>
                <div class="info-item"><span>üí∞</span> <span>GHS ${order.amount}</span></div>
            </div>
            <button class="action-btn start-btn" onclick="startOrder('${order.orderId}')">
                <span style="font-size: 24px;">‚úÖ</span> <span>START</span>
            </button>
        </div>
    `).join('');
}

function renderCooking() {
    const container = document.getElementById('cookingOrders');
    const orders = currentOrders.cooking || [];
    document.getElementById('cookingCount').textContent = orders.length;

    if (orders.length === 0) {
        container.innerHTML = '<div class="empty-state"><div class="empty-icon">üç≥</div><div class="empty-text">No orders cooking</div></div>';

    container.innerHTML = orders.map(order => `

            <div class="order-phone">üìû ${order.phone}</div>

                <div class="info-item"><span>${order.deliveryOption === 'Pickup' ? 'üìç' : 'üöó'}</span> <span>${order.deliveryOption}</span></div>
                <div class="info-item"><span>üí∞</span> <span>GHS ${order.amount}</span></div>
            </div>
            ${order.acceptedBy ? `<div class="staff-info">üë§ ${order.acceptedBy}</div>` : ''}
            <button class="action-btn done-btn" onclick="showConfirm('${order.orderId}')">
                <span style="font-size: 24px;">‚úÖ</span> <span>DONE?</span>
            </button>
        </div>
    `).join('');
}

function startAlertCycle(orderId) {
    if (alertCycles[orderId]) stopAlertCycle(orderId);
    alertCycles[orderId] = { audio: null, loopTimer: null, waitTimer: null, isRinging: false };
    ringFor30Seconds(orderId);
}

function ringFor30Seconds(orderId) {
    if (!soundEnabled || !alertCycles[orderId]) return;
    const cycle = alertCycles[orderId];
    cycle.isRinging = true;
    const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869.wav');
    audio.loop = true;
    cycle.audio = audio;
    audio.play().catch(e => console.log('Sound blocked:', e));
    cycle.loopTimer = setTimeout(() => {
        stopRinging(orderId);
        waitFor1Minute(orderId);
    }, 30000);
}

function stopRinging(orderId) {
    if (!alertCycles[orderId]) return;
    const cycle = alertCycles[orderId];
    if (cycle.audio) {
        cycle.audio.pause();
        cycle.audio.currentTime = 0;
        cycle.audio = null;
    }
    if (cycle.loopTimer) {
        clearTimeout(cycle.loopTimer);
        cycle.loopTimer = null;
    }
    cycle.isRinging = false;
}

function waitFor1Minute(orderId) {
    if (!soundEnabled || !alertCycles[orderId]) return;
    const cycle = alertCycles[orderId];
    cycle.waitTimer = setTimeout(() => {
        const stillPending = currentOrders.pending.some(o => o.orderId === orderId);
        if (stillPending && soundEnabled) ringFor30Seconds(orderId);
    }, 60000);
}

function stopAlertCycle(orderId) {
    if (!alertCycles[orderId]) return;
    const cycle = alertCycles[orderId];
    if (cycle.audio) {
        cycle.audio.pause();
        cycle.audio.currentTime = 0;
    }
    if (cycle.loopTimer) clearTimeout(cycle.loopTimer);
    if (cycle.waitTimer) clearTimeout(cycle.waitTimer);
    delete alertCycles[orderId];
}

    if (!staff) {
        await showCustomAlert('‚ö†Ô∏è Please select your name first!');
        document.getElementById('staffSelect').focus();

    // Stop the alert sound before processing
    stopAlertCycle(orderId);

    // Native Google tunnel to bypass CORS/302 errors
    google.script.run

          const result = JSON.parse(response);
          if (result.success) {
              loadOrders(); // Refresh the UI
          } else {
              alert('‚ùå Error: ' + result.error);
          }
      })
      .withFailureHandler(function(error) {
          console.error('Start order failed:', error);
          alert('‚ùå Connection Error! Please try again.');
      })
      .startCooking(orderId, staff); // Calls Code.gs directly
}

function showConfirm(orderId) {
    const order = currentOrders.cooking.find(o => o.orderId === orderId);
    if (!order) return;
    document.getElementById('modalInfo').innerHTML = `Order #${order.orderId}<br>${order.items}`;
    document.getElementById('confirmModal').classList.add('show');
    pendingOrderId = orderId;
}

// Change 2: Robust Confirm Ready
async function confirmReady(confirmed) {
    document.getElementById('confirmModal').classList.remove('show');
    if (!confirmed) return;
    
    google.script.run

          if (result.success) {

              pendingOrderId = null;
          } else alert('‚ùå Error: ' + result.error);
      })
      .markReady(pendingOrderId);
}

    try {
        btn.textContent = "‚è≥ printing...";
        btn.disabled = true;

        const url = `${SCRIPT_URL}?action=reprint&orderId=${orderId}`;

        // 'no-cors' is the secret key for Google Script Fetch requests
        await fetch(url, { 
            mode: 'no-cors' 
        });

        // Since we can't 'read' the response in no-cors, 
        // if we reach this line, it means the request was sent.
        alert("‚úÖ Reprint request sent!");
        
    } catch (e) {
        console.error("Connection failed", e);
        alert("‚ùå Network error. Check your connection.");
    } finally {
        btn.textContent = originalText;
        btn.disabled = false;
    }
}

        modal.style = "position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;z-index:9999;font-family:sans-serif;";

        modal.innerHTML = `

        modal.style = "position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:10000;";

}

// 1. Kitchen Status Functions
// Change 3: Robust Status Toggle
async function toggleStatus() {
    const btn = document.getElementById('statusBtn');
    const isCurrentlyOpen = btn.classList.contains('open');
    const nextStatus = isCurrentlyOpen ? "CLOSED" : "OPEN";

    // Use your clean custom modal instead of confirm()
    const confirmed = await showCustomModal(`Are you sure you want to ${nextStatus} the kitchen?`);
    if (!confirmed) return;

    btn.style.opacity = "0.5";
    google.script.run
      .withSuccessHandler(function(result) {
          if (result.success) {
              updateStatusUI(result.status);
          }
          btn.style.opacity = "1";
      })
      .toggleStatus(nextStatus);
}

function updateStatusUI(status) {
    const btn = document.getElementById('statusBtn');
    if (!btn) return;
    if (status === "OPEN") {
        btn.innerHTML = '<span class="status-indicator">‚óè</span> OPEN';
        btn.className = "kitchen-status-badge open";
    } else {
        btn.innerHTML = '<span class="status-indicator">‚óè</span> CLOSED';
        btn.className = "kitchen-status-badge closed";
    }
}

// 2. The ONE AND ONLY Window Onload
window.onload = function() {
    loadOrders(); 
    loadReadyOrders(); 
    
    // Using the native bridge to get status on load
    google.script.run
        .withSuccessHandler(function(data) {
            updateStatusUI(data.status);
        })
        .getKitchenStatus();

    setInterval(() => {
        loadOrders();
        loadReadyOrders();
    }, REFRESH_INTERVAL);
};
